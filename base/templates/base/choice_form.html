{% extends 'main.html %}

{% block content %}
<main class="container">
    Create choice

    <form method="POST" action="#">
        {% csrf_token %}

        {% for field in choice_form %}
        <label>{{ field.label }}</label>
        {{ field }}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home' %}"><button>Cancel</button></a>
</main>
{% endblock %}
